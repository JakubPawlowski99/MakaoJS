<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makao Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <div id="opponent-hands">
            <div id="player-2" class="hand opponent-hand"></div>
            <div id="player-3" class="hand opponent-hand"></div>
            <div id="player-4" class="hand opponent-hand"></div>
        </div>
        <div id="center-area">
            <div id="discard-pile"></div>
            <div id="deck"></div>
            <button id="draw-card-btn">Draw Card</button>
        </div>
        <div id="player-hand" class="hand"></div>
    </div>
    <div id="player-selection" class="overlay">
        <form id="player-form">
            <label for="num-players">Number of players (2-4):</label>
            <input type="number" id="num-players" name="num-players" min="2" max="4" required>
            <button type="submit">Start Game</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
