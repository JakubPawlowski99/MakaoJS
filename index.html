<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makao Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <div id="opponent-hands" class="hand">
            <div id="player-2" class="hand opponent-hand"></div>
            <div id="player-3" class="hand opponent-hand"></div>
            <div id="player-4" class="hand opponent-hand"></div>
        </div>
        <div id="center-area">
            <div id="center-card" class="center-card"></div>
            <div id="deck"></div>
            <button id="reshuffle-btn">Reshuffle</button>
            <button id="draw-card-btn">Draw Card</button>
            <span id="penalty-display">Penalty: 0</span>
            <div id="block-display">Block: 0</div>
            <span id="demand-display">Demand: -</span>
            <button id="end-turn-btn" disabled>End Turn</button>
        </div>
        <div id="player-hand" class="hand"></div>
    </div>
    <div id="player-selection" class="overlay">
        <form id="player-form">
            <label for="num-players">Number of Players (2-4):</label>
            <input type="number" id="num-players" name="num-players" min="2" max="4">
            <button type="submit">Start Game</button>
        </form>
    </div>
    <div id="game-log" class="log"></div>

    <div id="card-selection-modal" class="overlay" style="display: none;">
        <div class="modal-content">
            <p>Select a card number (5 to 10):</p>
            <div id="card-selection-options"></div>
        </div>
    </div>
    <div id="suit-selection-modal" class="overlay" style="display: none;">
        <div class="modal-content">
            <p>Select a suit:</p>
            <div id="suit-selection-options">
                <div class="card" onclick="selectSuit('hearts')">♥</div>
                <div class="card" onclick="selectSuit('diamonds')">♦</div>
                <div class="card" onclick="selectSuit('clubs')">♣</div>
                <div class="card" onclick="selectSuit('spades')">♠</div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
